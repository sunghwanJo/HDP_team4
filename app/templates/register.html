{% extends "base.html" %}
{% block title %}
REGISTER PAGE
{% endblock %}

{% block content %}
<div class="center">
	<h1>BOAXT register page</h1>
	
	{% if error_message %}
	<div class="alert">
  		<button type="button" class="close" data-dismiss="alert">&times;</button>
    	<strong>Warning!</strong> {{ error_message }}
	</div>
	{% endif %}
	<form method=post action="/register">
		<div>
			<input type = "text" placeholder = "ID" required ="" name="name">
		</div>
			
		<div>
			<input type = "password" placeholder = "Password" required ="" name="password">
		</div>
			
		<div>
			<input type = "password" placeholder = "Re Password" required ="" name="password2">
		</div>
		<div class = "btn-group">
			<input type="submit" value="OK" class = "btn"/>
		</div>
	</form>
			<a href="{{url_for("login")}}"><button class = "btn">Cancel</button></a>
</div>
{% endblock %}
